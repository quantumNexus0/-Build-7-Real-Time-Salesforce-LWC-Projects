<template>
    <div class="app">
        <div class="box">
            <form class="slds-form slds-form_stacked" onsubmit={preventSubmit}>
                <h2>BMI Calculator</h2>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="height-input">
                        <abbr class="slds-required" title="required">* </abbr>Height (cm)
                    </label>
                    <div class="slds-form-element__control">
                        <input
                            type="number"
                            id="height-input"
                            class="slds-input"
                            placeholder="Enter your height in cm"
                            value={height}
                            min="0"
                            name="height"
                            onchange={inputHandler}
                            required
                        />
                    </div>
                </div>

                <div class="slds-form-element slds-m-top_small">
                    <label class="slds-form-element__label" for="weight-input">
                        <abbr class="slds-required" title="required">* </abbr>Weight (kg)
                    </label>
                    <div class="slds-form-element__control">
                        <input
                            type="number"
                            id="weight-input"
                            class="slds-input"
                            placeholder="Enter your weight in kg"
                            value={weight}
                            name="weight"
                            min="0"
                            onchange={inputHandler}
                            required
                        />
                    </div>
                </div>

                <div class="slds-grid slds-gutters slds-m-top_medium">
                    <div class="slds-col">
                        <button type="button" class="custom-button calculate" onclick={calculateBMI}>
                            Calculate
                        </button>
                    </div>
                    <div class="slds-col">
                        <button type="button" class="custom-button clear" onclick={clearFields}>
                            Clear
                        </button>
                    </div>
                </div>

                <template if:true={bmiResult}>
                    <div class="resultBox slds-m-top_medium">
                        <h3>Your BMI: {bmiResult}</h3>
                        <h4>{bmiCategory}</h4>
                    </div>
                </template>
            </form>

            <div class="slds-p-around_large">
                <div class="slds-text-align_center">
                    <h2 class="slds-text-heading_medium slds-m-top_large slds-m-bottom_medium" 
                        style="color: #ec1212; font-weight: bold;">
                        What your BMI means:
                    </h2>

                    <p class="slds-text-body_regular slds-m-bottom_large slds-p-horizontal_small">
                        BMI is a measure of body fat based on height and weight that applies to adult men and women.
                    </p>

                    <h3 class="slds-text-heading_small slds-m-bottom_medium" 
                        style="color: #049e04; font-weight: bold;">
                        BMI Categories:
                    </h3>

                    <ul class="slds-has-dividers_around-space slds-list_vertical">
                        <li class="slds-item slds-p-around_medium slds-box slds-text-align_center slds-m-bottom_x-small">
                            <span class="slds-text-body_regular slds-text-title_bold">
                                Underweight: BMI &lt; 18.5
                            </span>
                        </li>
                        <li class="slds-item slds-p-around_medium slds-box slds-text-align_center slds-theme_success slds-m-bottom_x-small">
                            <span class="slds-text-body_regular slds-text-color_success slds-text-title_bold">
                                Normal weight: 18.5 ≤ BMI &lt; 24.9
                            </span>
                        </li>
                        <li class="slds-item slds-p-around_medium slds-box slds-text-align_center slds-theme_warning slds-m-bottom_x-small">
                            <span class="slds-text-body_regular slds-text-title_bold">
                                Overweight: 25 ≤ BMI &lt; 29.9
                            </span>
                        </li>
                        <li class="slds-item slds-p-around_medium slds-box slds-text-align_center slds-m-bottom_x-small" 
                            style="background-color: #c23934;">
                            <span class="slds-text-body_regular slds-text-title_bold" style="color: #ffffff;">
                                Obesity: BMI ≥ 30
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
