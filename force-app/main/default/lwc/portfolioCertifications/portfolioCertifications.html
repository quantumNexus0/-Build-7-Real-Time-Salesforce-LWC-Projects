<template>
    <div>
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
            Salesforce Certifications
        </h2>

        <lightning-layout multiple-rows>
            <template for:each={sfcertsList} for:item="cert">
                <lightning-layout-item 
                    key={cert}
                    size="12"
                    small-device-size="6"
                    medium-device-size="4"
                    large-device-size="3"
                    padding="around-small"
                >
                    <div class="cert-box">
                        <img src={sfLogo} alt={cert} class="cert-logo"/>
                        <span class="cert-name">{cert}</span>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
            Other Certifications
        </h2>
          <lightning-layout multiple-rows>
            <template for:each={otherCertsList} for:item="otherCert">
                <lightning-layout-item 
                    key={otherCert}
                    size="12"
                    small-device-size="6"
                    medium-device-size="4"
                    large-device-size="3"
                    padding="around-small"
                >
                    <div class="cert-box">
                        <lightning-icon icon-name='utility:classic_interface' alternative-text='classic_interface' size='large' title='classic_interface'></lightning-icon>
                        <span class="slds-var-m-left_medium">{otherCert}</span>

                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
