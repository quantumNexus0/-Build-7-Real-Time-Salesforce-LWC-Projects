<template>
    <div class="show-tabs-on-desktop-view">
          <lightning-tabset
            variant="scoped">
        <lightning-tab label="Summary">
            <template if:true={recordId}>   
            <c-portfolio-summary record-id={recordId} object-api-name={objectApiName}>
            </c-portfolio-summary>
            </template>
    
        </lightning-tab>
        <lightning-tab label="Projects">
            <c-portfolio-personal-projects record-id={recordId} object-api-name={objectApiName}></c-portfolio-personal-projects>
        </lightning-tab>
        <lightning-tab label="Education">
            <template if:true={recordId}>
              <c-portfolio-education record-id={recordId} object-api-name={objectApiName} ></c-portfolio-education>
            </template>
            
        </lightning-tab>
         <lightning-tab label="Skills">
            <template if:true={recordId}>
                <c-portfolio-skills record-id={recordId}></c-portfolio-skills>
            </template>
            
        </lightning-tab>
         <lightning-tab label="Work Experience">
            <template if:true={recordId}>
              <c-portfolio-work-experience record-id={recordId} object-api-name={objectApiName}></c-portfolio-work-experience>
            </template>
            </lightning-tab>
         <lightning-tab label="Certifications">
            <template if:true={recordId}>
              <c-portfolio-certifications record-id={recordId} object-api-name={objectApiName}>

              </c-portfolio-certifications>
            </template>
        </lightning-tab>
        <lightning-tab label="Other">
            <template if:true={recordId}>
              <c-portfolio-other-details record-id={recordId} object-api-name={objectApiName}></c-portfolio-other-details>
            </template>
        </lightning-tab>
    </lightning-tabset>
    </div>


   <div class="accordion-wrapper show-accordion-on-mobile-view">
    <lightning-accordion allow-multiple-sections-open>

        
        <lightning-accordion-section name="Summary" label="Summary">
            <template if:true={recordId}>   
                <c-portfolio-summary 
                    record-id={recordId} 
                    object-api-name={objectApiName}>
                </c-portfolio-summary>
            </template>
        </lightning-accordion-section>

        
        <lightning-accordion-section name="Projects" label="Projects">
            <c-portfolio-personal-projects 
                record-id={recordId} 
                object-api-name={objectApiName}>
            </c-portfolio-personal-projects>
        </lightning-accordion-section>

       
        <lightning-accordion-section name="Education" label="Education">
            <c-portfolio-education 
                record-id={recordId} 
                object-api-name={objectApiName}>
            </c-portfolio-education>
        </lightning-accordion-section>

        
        <lightning-accordion-section name="Skills" label="Skills">
            <c-portfolio-skills 
                record-id={recordId}>
            </c-portfolio-skills>
        </lightning-accordion-section>

        
        <lightning-accordion-section name="WorkExperience" label="Work Experience">
            <c-portfolio-work-experience 
                record-id={recordId} 
                object-api-name={objectApiName}>
            </c-portfolio-work-experience>
        </lightning-accordion-section>

        
        <lightning-accordion-section name="Certifications" label="Certifications">
            <c-portfolio-certifications 
                record-id={recordId} 
                object-api-name={objectApiName}>
            </c-portfolio-certifications>
        </lightning-accordion-section>

        
        <lightning-accordion-section name="Other" label="Other">
            <c-portfolio-other-details 
                record-id={recordId} 
                object-api-name={objectApiName}>
            </c-portfolio-other-details>
        </lightning-accordion-section>

    </lightning-accordion>
</div>

</template>
