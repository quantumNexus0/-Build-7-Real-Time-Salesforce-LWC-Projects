<template>
    <div>
          <lightning-tabset
            variant="scoped">
        <lightning-tab label="Summary">
            <template if:true={recordId}>   
            <c-portfolio-summary record-id={recordId} object-api-name={objectApiName}>
            </c-portfolio-summary>
            </template>
    
        </lightning-tab>
        <lightning-tab label="Projects">
            <c-portfolio-personal-projects record-id={recordId} object-api-name={objectApiName}></c-portfolio-personal-projects>
        </lightning-tab>
        <lightning-tab label="Education">
            <template if:true={recordId}>
              <c-portfolio-education record-id={recordId} object-api-name={objectApiName} ></c-portfolio-education>
            </template>
            
        </lightning-tab>
         <lightning-tab label="Skills">
            <template if:true={recordId}>
                <c-portfolio-skills record-id={recordId}></c-portfolio-skills>
            </template>
            
        </lightning-tab>
         <lightning-tab label="Work Experience">
            <template if:true={recordId}>
              <c-portfolio-work-experience record-id={recordId} object-api-name={objectApiName}></c-portfolio-work-experience>
            </template>
            </lightning-tab>
         <lightning-tab label="Certifications">
            Certifications Content !
        </lightning-tab>
        <lightning-tab label="Other">
            Other Content !
        </lightning-tab>
    </lightning-tabset>
    </div>
</template>
