<template>
    <div>

        <!-- Awards Section -->
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
            Awards
        </h2>

        <lightning-layout multiple-rows>
            <template for:each={awardsList} for:item="award">
                <lightning-layout-item 
                    key={award}
                    size="12"
                    small-device-size="6"
                    medium-device-size="4"
                    large-device-size="3"
                    padding="around-small"
                >
                    <div class="item-box">
                        <img src={awardIcon} alt={award} class="item-icon"/>
                        <span class="item-text">{award}</span>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>


        <!-- Superbadges Section -->
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
            Superbadges
        </h2>

        <lightning-layout multiple-rows>
            <template for:each={superbadgesList} for:item="badge">
                <lightning-layout-item 
                    key={badge}
                    size="12"
                    small-device-size="6"
                    medium-device-size="4"
                    large-device-size="3"
                    padding="around-small"
                >
                    <div class="item-box">
                        <img src={badgeIcon} alt={badge} class="item-icon"/>
                        <span class="item-text">{badge}</span>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>


        <!-- Languages Section -->
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
            Languages
        </h2>

        <lightning-layout multiple-rows>
            <template for:each={languagesList} for:item="language">
                <lightning-layout-item 
                    key={language}
                    size="12"
                    small-device-size="6"
                    medium-device-size="4"
                    large-device-size="3"
                    padding="around-small"
                >
                    <div class="item-box">
                        <img src={languageIcon} alt={language} class="item-icon"/>
                        <span class="item-text">{language}</span>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>

    </div>
</template>
