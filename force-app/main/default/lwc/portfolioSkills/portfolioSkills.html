<template>
    <div class="skills-wrapper slds-var-p-around_x-large">

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Technical Skills</h2>
        <template if:true={recordId}>
            <template for:each={techSkills} for:item="tech">
                <lightning-badge 
                    key={tech} 
                    label={tech} 
                    class="slds-var-m-bottom_medium">
                </lightning-badge>
            </template>
        </template>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Tools and Software</h2>
        <template if:true={recordId}>
            <template for:each={softwareTools} for:item="tool">
                <lightning-badge 
                    key={tool} 
                    label={tool} 
                    class="slds-var-m-bottom_medium">
                </lightning-badge>
            </template>
        </template>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Software Methodologies</h2>
        <template if:true={recordId}>
            <template for:each={methodologies} for:item="met">
                <lightning-badge 
                    key={met} 
                    label={met} 
                    class="slds-var-m-bottom_medium">
                </lightning-badge>
            </template>
        </template>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Soft Skills</h2>
        <template if:true={recordId}>
            <template for:each={softSkills} for:item="soft">
                <lightning-badge 
                    key={soft} 
                    label={soft} 
                    class="slds-var-m-bottom_medium">
                </lightning-badge>
            </template>
        </template>

    </div>
</template>
