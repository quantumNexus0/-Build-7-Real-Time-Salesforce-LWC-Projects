<template>
  <div class="currency-app">
    <div class="container">
      <div class="slds-card custom-card">
        <form class="converter-form" onsubmit={submitHandler}>
          <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-m-bottom_large">
            Currency Converter
          </h1>
          <div class="currency-image-wrapper">
            <img src={currencyImage} alt="Currency Image" class="currency-image" height="150" width="150" />
          </div>

          
          <lightning-input
            type="number"
            name="amount"
            value={amount}
            label="Amount"
            placeholder="Enter amount"
            variant="label-hidden"
            required
            class="slds-m-vertical_medium input-field"
            onchange={handleChange}>
          </lightning-input>

         
          <div class="slds-grid slds-gutters slds-wrap currency-row">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12">
              <lightning-combobox
                name="countryFrom"
                label="From"
                variant="label-hidden"
                value={countryFrom}
                placeholder="From Currency"
                options={currencyList}
                onchange={handleChange}>
              </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-align_absolute-center icon-wrapper slds-text-align_center">
              <lightning-icon
                icon-name="action:change_record_type"
                alternative-text="convert icon"
                size="small"
                title="Convert icon"
                class="custom-icon">
              </lightning-icon>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12">
              <lightning-combobox
                name="countryTo"
                label="To"
                variant="label-hidden"
                value={countryTo}
                placeholder="To Currency"
                options={currencyList}
                onchange={handleChange}>
              </lightning-combobox>
            </div>
          </div>

         <template if:true={result}>
          <div class="slds-m-top_large slds-text-align_center">
            <div class="slds-text-heading_medium slds-text-color_inverse">
              {amount} {countryFrom} =
            </div>
            <div class="slds-text-heading_large slds-text-color_inverse slds-m-top_small" style="color: var(--yellow);">
              {result} {countryTo}
            </div>
          </div>
        </template>
        
          <button
            type="submit"
            class="slds-button slds-button_stretch custom-button slds-m-top_medium">
            Convert
          </button>
        </form>

        
        

        
        <template if:true={error}>
          <div class="slds-m-top_medium">
            <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
              <span class="slds-assistive-text">error</span>
              <h2>{error}</h2>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
